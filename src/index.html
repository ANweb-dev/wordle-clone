<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="text-xl">
    <div class="w-screen min-h-screen flex justify-center relative bg-black">
      <div
        id="alert-box"
        class="w-[125px] h-[45px] p-5 text-black bg-white rounded-[2px] flex justify-center items-center text-center font-bold translate-y-[-50px] duration-[0.3s]"
      >
        <span id="alert-message" class="text-xl"></span>
      </div>
      <section
        class="w-[85%] max-w-[360px] h-[50%] flex flex-col absolute top-[10%] gap-2"
      >
        <div id="first" class="row_div">
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
        </div>
        <div id="second" class="row_div">
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
        </div>
        <div id="third" class="row_div">
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
        </div>
        <div id="fourth" class="row_div">
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
        </div>
        <div id="fifth" class="row_div">
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
        </div>
        <div id="sixth" class="row_div">
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
        </div>
      </section>

      <section
        class="max-w-[500px] w-[90%] h-[20%] grid grid-rows-3 absolute bottom-[17%] gap-2"
      >
        <div class="grid grid-cols-10 gap-1">
          <button class="btn">Q</button>
          <button class="btn">W</button>
          <button class="btn">E</button>
          <button class="btn">R</button>
          <button class="btn">T</button>
          <button class="btn">Y</button>
          <button class="btn">U</button>
          <button class="btn">I</button>
          <button class="btn">O</button>
          <button class="btn">P</button>
        </div>
        <div class="grid grid-cols-9 gap-1 pl-4 pr-4">
          <button class="btn">A</button>
          <button class="btn">S</button>
          <button class="btn">D</button>
          <button class="btn">F</button>
          <button class="btn">G</button>
          <button class="btn">H</button>
          <button class="btn">J</button>
          <button class="btn">K</button>
          <button class="btn">L</button>
        </div>
        <div class="grid grid-cols-11 gap-1">
          <button class="btn col-start-1 col-end-3 text-xs">ENTER</button>
          <button class="btn">Z</button>
          <button class="btn">X</button>
          <button class="btn">C</button>
          <button class="btn">V</button>
          <button class="btn">B</button>
          <button class="btn">N</button>
          <button class="btn">M</button>
          <button class="btn col-start-12 col-end-10">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
